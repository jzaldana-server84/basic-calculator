<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/styles.css'>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src='scripts/basic-calculator.js' defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">0</div>
        <div class="calculator-buttons">
           <div class="buttons" id="number">7</div>
           <div class="buttons" id="number">8</div>
           <div class="buttons" id="number">9</div>
           <div class="buttons" id="sqr">SQR</div>
           <div class="buttons" id="pw">PW</div>
           <div class="buttons" id="number">4</div>
           <div class="buttons" id="number">5</div>
           <div class="buttons" id="number">6</div>
           <div class="buttons">*</div>
           <div class="buttons" id="CE">CE</div>
           <div class="buttons" id="number">1</div>
           <div class="buttons" id="number">2</div>
           <div class="buttons" id="number">3</div>
           <div class="buttons">-</div>
           <div class="buttons" id="C">C</div>
           <div class="buttons" id="number">0</div>
           <div class="buttons">.</div>
           <div class="buttons">/</div>
           <div class="buttons">+</div>
           <div class="buttons">=</div>
        </div>
    </div>
</body>
</html>
